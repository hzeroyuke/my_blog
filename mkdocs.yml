site_name: 华零的blog
theme:
  name: material
  features: 
    - content.code.annotate
    - navigation.tracking
    - navigation.tabs
    - navigation.indexes
    - navigation.top
  language: 'zh'
  custom_dir: overrides
  font: 
    text: Noto Serif SC # Roboto
    code: Roboto Mono
  palette: 
    # Palette toggle for light mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
nav:
  - 主页: # 主页/
    - index.md
  - 国外CS课程: 
    - 国外著名课程/computer crash course.md
    - CS61B:
      - 国外著名课程/CS61B/preparation for the lesson.md
      - 国外著名课程/CS61B/learning Java.md
      - 国外著名课程/CS61B/oop.md
      - 国外著名课程/CS61B/data structure/data structure.md
  - ZJU-course: 
    - ZJU-course/Discrete Mathematics.md
    - ZJU-course/计概/Introduction to Computing Systems_ From Bits & Gates to C & Beyond.md
    - ZJU-course/软工面试准备资料.md
  - 我的碎碎念:
    - 生活上的碎碎念/浙大的一年半载.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences

extra_css:
  - CSS/admonition.css